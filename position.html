<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.border{
    border: 1px solid black;
    width: 100px;
    height: 100px;
    text-align: center;
    padding: 2px;
    
}
#one{
    background-color: blue;
    position: absolute;
    left: 50px;
    
    
}
#two{
    background-color: red;
    
}
#three{
    background-color: purple;
}
#four{
    background-color: green;
}
#five{
    background-color: orange;
}

    </style>
</head>
<body>
    <div id="container"></div>
    <div id="one" class="border">1</div>
    <div id="two" class="border">2</div>
    <div id="three" class="border">3</div>
    <div id="four" class="border">4</div>
    <div id="five" class="border">5</div>
    
    
</body>
</html>
